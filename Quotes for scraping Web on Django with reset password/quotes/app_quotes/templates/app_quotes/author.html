{% extends 'app_quotes/base.html'%}

{% block content%}
<h1> About {{author}} </h1>
<div class="card" style="width: 80rem;">
    <div class="card-body">
        <h4 class="card-title">{{author}}</h4>
        <h5 class="card-subtitle mb-2 text-muted">Birth date: {{author.born_date}}</h5>
        <h5 class="card-subtitle mb-2 text-muted">Birth location: {{author.born_location}}</h5>
        <h5 class="card-subtitle mb-2 text-muted">Biography:</h5>
        <p class="card-text">{{author.bio}}</p>
        <a class="btn btn-primary" href="/" role="button">Back</a>
<!--        <a href="/" class="card-link">Back</a>-->
    </div>
</div>


{% endblock %}
