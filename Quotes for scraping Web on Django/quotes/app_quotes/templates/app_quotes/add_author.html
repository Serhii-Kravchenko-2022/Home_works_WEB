{% extends 'app_quotes/base.html'%}

{% block content%}
<h1>Add author</h1>
<form action="{% url 'app_quotes:add_author' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Full name</label>
        {{ form.fullname }}
    </div>
    <div class="mb-3">
        <label class="form-label">Born date</label>
        {{ form.born_date }}
    </div>
        <div class="mb-3">
        <label class="form-label">Born location</label>
        {{ form.born_location }}
    </div>
    <div class="mb-3">
        <label class="form-label">Biography</label>
        {{ form.bio }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
